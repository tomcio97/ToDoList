<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

<div *ngIf= "!isRegisterFormOnly">
  <p class="mt-3 text-secondary mt-5 p-5">Sprawdź swoją skrzynke mail'ową w celu potwierdzenia rejestracji.</p>

  <div id="formFooter">
    <p class="mt-3 text-secondary pb-0">Nie dostałeś mail'a? <a class="underlineHover" [routerLink]="" routerLinkActive="router-link-active"  (click)= "sendConfirmationAgain()">Wyślij ponownie</a></p>
  </div> 
</div>

  <div *ngIf= "isRegisterFormOnly">
    <div class="text-secondary mt-5">
      <h3>Rejestracja</h3>
    </div>

    <!-- Register Form -->
    <form [formGroup]= "registerForm" class="mt-3" (ngSubmit)="register()">
      <input type="text" id="login" class="fadeIn second" name="userName" formControlName="userName" placeholder="Nazwa użytkownika">
      <input type="text" id="email" class="fadeIn second" name="email" formControlName="email" placeholder="E-mail">
      <input type="password" id="password" class="fadeIn third" name="password" formControlName="password" placeholder="Hasło">
      <input type="password" id="password" class="fadeIn third" name="confirmPassword" formControlName="confirmPassword" placeholder="Potwierdź hasło">
      <input type="submit" class="fadeIn fourth" value="Zarejestruj">
    </form>

    <!-- Remind Passowrd -->
     <div id="formFooter">
      <!-- <a class="underlineHover" href="#">Zapomniałeś hasło?</a> -->
      <p class="mt-3 text-secondary pb-0">Masz już konto? <a class="underlineHover" [routerLink]="['/login']" routerLinkActive="router-link-active" >Zaloguj się</a></p>
    </div> 
  </div>

  </div>
</div>
