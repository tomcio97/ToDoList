<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
<div *ngIf= "!result">
    <div class="text-secondary mt-5">
      <h3>Resetowanie hasła</h3>
    </div>
    <form #passwordForm = "ngForm" (ngSubmit)= "resetPassword()">
    <input type="text" id="password" class="fadeIn third" name="password" [(ngModel)]= "email"  placeholder="Podaj email">
    <input type="submit" class="fadeIn fourth" value="Wyślij">
  </form>

</div>
<div *ngIf= "result">
  <div class="text-secondary mt-5">
    <h3>Wysłano!</h3>
  </div>

  <p class="mt-3 text-secondary mt-5 p-5">Na podany email został wysłany link za pomocą którego zmienisz hasło.</p>


</div>

  </div>
</div>
