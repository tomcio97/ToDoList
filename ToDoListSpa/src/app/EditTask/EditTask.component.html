<div class="container mt-5">
  <div class="alert alert-dark text-center" *ngIf="editTaskForm.dirty">
    <strong>Informacja:</strong> Dokonałeś zmian. Wszelkie nie zapisane zmiany zostaną utracone!
  </div>
  <form #editTaskForm = "ngForm" (ngSubmit)= "updateTask()">
    <div class="form-group">
      <label for="nameOfTask">Nazwa zadania: </label>
      <textarea type="text" class="form-control" name="name" [(ngModel)]= "task.name" rows=1></textarea>
    </div>
    <div class="form-group">
      <label for="descriptionOfTask">Opis zadania: </label>
      <textarea type="text" class="form-control" name="description" [(ngModel)]= "task.description" rows=1></textarea>
    </div>
    <div class="form-group">
      <label for="deadline">Deadline: (opcjonalnie) </label>
      <input type="date" class="form-control" [(ngModel)]= "task.deathLine" name="deadline">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]= "!editTaskForm.dirty">Zatwierdź </button>
  </form>
